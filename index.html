<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="" aria-hidden="true">
  </header>
  <main>
    <div class="container01">
  <h1><span>We're</span> <br>coming<br> soon</h1>

  <p>Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>
  <form>
    <img src="images/icon-error.svg" alt="" aria-hidden="true" id='hiddenImg' class="error-icon hidden">
  <input type="email" name="" id="email" placeholder="Email Address">
  <p class="hidden" id="error">Please provide a valid email</p>
  <button id="submit" type="submit"><img src="images/icon-arrow.svg" alt=""></button> 
  </form>
</div>
<div class="container02">
  <picture>
    <source srcset="images/hero-desktop.jpg" media="(min-width:758px)">
    <img src="images/hero-mobile.jpg" alt="">
  </picture>
</div>
</main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/luis-felipe-frontend/">Felipe</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
